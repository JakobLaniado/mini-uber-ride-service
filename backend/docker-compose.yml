name: mini-uber

services:
  postgres:
    image: postgis/postgis:16-3.4
    platform: linux/amd64
    container_name: mini-uber-postgres
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: mini_uber
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - mini-uber-pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: mini-uber-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - mini-uber-redisdata:/data

volumes:
  mini-uber-pgdata:
  mini-uber-redisdata:
